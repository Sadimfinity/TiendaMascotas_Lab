<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateArticuloTitle}"></h:outputText>

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateArticuloLabel_id_articulo}" for="id_articulo" />
                    <h:inputText id="id_articulo" value="#{articuloController.selected.id_articulo}" title="#{bundle.CreateArticuloTitle_id_articulo}" required="true" requiredMessage="#{bundle.CreateArticuloRequiredMessage_id_articulo}"/>
                    <h:outputLabel value="#{bundle.CreateArticuloLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{articuloController.selected.nombre}" title="#{bundle.CreateArticuloTitle_nombre}" required="true" requiredMessage="#{bundle.CreateArticuloRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateArticuloLabel_precio}" for="precio" />
                    <h:inputText id="precio" value="#{articuloController.selected.precio}" title="#{bundle.CreateArticuloTitle_precio}" required="true" requiredMessage="#{bundle.CreateArticuloRequiredMessage_precio}"/>
                    <h:outputLabel value="#{bundle.CreateArticuloLabel_especie}" for="especie" />
                    <h:inputText id="especie" value="#{articuloController.selected.especie}" title="#{bundle.CreateArticuloTitle_especie}" />
                    <h:outputLabel value="#{bundle.CreateArticuloLabel_raza}" for="raza" />
                    <h:inputText id="raza" value="#{articuloController.selected.raza}" title="#{bundle.CreateArticuloTitle_raza}" />
                    <h:outputLabel value="#{bundle.CreateArticuloLabel_edad}" for="edad" />
                    <h:inputText id="edad" value="#{articuloController.selected.edad}" title="#{bundle.CreateArticuloTitle_edad}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{articuloController.create}" value="#{bundle.CreateArticuloSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{articuloController.prepareList}" value="#{bundle.CreateArticuloShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateArticuloIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
