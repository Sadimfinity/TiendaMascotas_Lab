<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateFacturaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateFacturaLabel_id_factura}" for="id_factura" />
                    <h:inputText id="id_factura" value="#{facturaController.selected.id_factura}" title="#{bundle.CreateFacturaTitle_id_factura}" required="true" requiredMessage="#{bundle.CreateFacturaRequiredMessage_id_factura}"/>
                    <h:outputLabel value="#{bundle.CreateFacturaLabel_nombre_comprador}" for="nombre_comprador" />
                    <h:inputText id="nombre_comprador" value="#{facturaController.selected.nombre_comprador}" title="#{bundle.CreateFacturaTitle_nombre_comprador}" required="true" requiredMessage="#{bundle.CreateFacturaRequiredMessage_nombre_comprador}"/>
                    <h:outputLabel value="#{bundle.CreateFacturaLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{facturaController.selected.fecha}" title="#{bundle.CreateFacturaTitle_fecha}" required="true" requiredMessage="#{bundle.CreateFacturaRequiredMessage_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateFacturaLabel_nombre_vendedor}" for="nombre_vendedor" />
                    <h:inputText id="nombre_vendedor" value="#{facturaController.selected.nombre_vendedor}" title="#{bundle.CreateFacturaTitle_nombre_vendedor}" required="true" requiredMessage="#{bundle.CreateFacturaRequiredMessage_nombre_vendedor}"/>
                    <h:outputLabel value="#{bundle.CreateFacturaLabel_venta}" for="venta" />
                    <h:selectOneMenu id="venta" value="#{facturaController.selected.venta}" title="#{bundle.CreateFacturaTitle_venta}" >
                        <f:selectItems value="#{ventaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{facturaController.create}" value="#{bundle.CreateFacturaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{facturaController.prepareList}" value="#{bundle.CreateFacturaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateFacturaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
